<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunderfam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="dunderfam">
    <header class="navbar">
        <div class="logo"></div>
        <div class="links">
            <ul>
                <li id="offlogo"><img height="40px"  width="100px" src="officelogo.png" alt=""></li>
                <li><a class="border" href="#">OurEmployees</a></li>
                <li ><a class="border" href="#">Branches</a></li>
                <li ><a class="border" href="#">PrtyPlanninComitee</a></li>
                <li ><a class="border" href="#">SchruteFarm</a></li>
                <div class="search">
                <select id="selectbox">
                    <option>All</option>
                </select>
                <input id="inputbox" placeholder="Search Dunder Mifflin">
                <div class="searchicon"><img src="search_icon.svg" alt=""></div>
        </div>
        </ul>
        </div>
    </header>
    <div id="logo"><img src="logo.png" height="150px" width="150px"></div>
</div>
<div class="panel">
    <div id="panelimg"></div>
</div>
    <div class="container">
        <div class="zoom" id="Dwight">
            <div><img src="dwight.jpg" alt=""></div>
            <div class="text-pos">Dwight K Schrute</div>
        </div>
        <div class="zoom" id="Pamella">
            <div><img src="pam.jpg" alt=""></div>
            <div class="text-pos">Pam Beesley</div>
        </div>
        <div class="zoom to_left" id="Michael">
            <div><img src="michael.jpg" alt=""></div>
            <div class="text-pos">Michael Scott</div>
        </div>
        <div class="zoom" id="Jim">
            <div><img src="jim.jpg" alt=""></div>
            <div class="text-pos">Jim Halpert</div>
        </div>
    </div>
    <div class="container">
        <div class="zoom" id="Oscar">
            <div><img class="to_left" src="oscar.png" alt=""></div>
            <div class="text-pos">Oscar Martinez</div>
        </div>
        <div class="zoom" id="Ryan">
            <div><img class="" src="ryan.jpg" alt=""></div>
            <div class="text-pos">Rainn Wilson</div>
        </div>
        <div class="zoom" id="Angella">
            <div><img src="angella.jpg" alt=""></div>
            <div class="text-pos">Angella Davis</div>
        </div>
        <div class="zoom" id="HR">
            <div><img src="toby.jpg" alt=""></div>
            <div class="text-pos">Toby</div>
        </div>
    </div>
    <footer> </footer>
</body>

</html>
